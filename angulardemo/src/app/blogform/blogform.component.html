<div class='card card-block container text-center'>
    <h4 class='card-title'>Create Blog</h4>
    <form>
        <div class='form-group'>
            <input type='text' class='form-control' placeholder='Enter the title' name='title' required>
        </div>
        <div class='form-group'>
            <input type='text' class='form-control' placeholder='Enter the description' name='description' required>
        </div>
        <div class='form-group'>
            <select name='category'>
                <option value='default'>Select a category</option>
                <option *ngFor='let category of categories' value='{{category}}'>
                    {}
                </option>
            </select>
        </div>
    </form>
</div>
